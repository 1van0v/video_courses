<header class="content-padding">
    <div>
        <a routerLink="courses">
            <img src="assets/logo.svg">
        </a>
    </div>
    <div *ngIf="(user$ | async)">
        <span>
            <img src="assets/ic-user.svg">
            {{(user$ | async)?.login}}
        </span>
        <button class="btn"
            (click)="logOut()">
            <img src="assets/ic-exit.svg">
            Log off
        </button>
    </div>
</header>
