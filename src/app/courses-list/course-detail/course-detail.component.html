<div class="main-content content-padding">
    <div class="modal__window course-details">
        <div class="modal__header">
            <span class="modal__title">{{windowTitle}} course</span>
        </div>
        <form class="modal__body" [formGroup]="course">
            <div class="form__label">
                <label for="course-title" class="form__label_bold">Title:</label>
                <span class="form__label_error" *ngIf="name.errors?.required && name.touched">
                    *required
                </span>
                <span class="form__label_error" *ngIf="name.errors?.maxlength">
                    *Title should not be longer than 50
                </span>
            </div>
            <input
                id="course-title"
                class="form__input"
                placeholder="Course title"
                formControlName="name">
            <div class="form__label">
                <label for="course-description" class="form__label_bold">Description:</label>
                <span class="form__label_error" *ngIf="description.errors?.required && description.touched">
                    *required
                </span>
                <span class="form__label_error" *ngIf="description.errors?.maxlength">
                    *Description should not be longer than 500
                </span>
            </div>
            <textarea 
                id="course-description" 
                class="course-details__description form__input"
                placeholder="Course description"
                formControlName="description">
            </textarea>
            <app-course-length class="course-details__duration" formControlName="length"></app-course-length>
            <app-course-date class="course-details__date" formControlName="date"></app-course-date>
            <app-course-authors class="course-details__authors" formControlName="authors"></app-course-authors>
        </form>
        <div class="modal__footer">
            <button 
                class="btn dismiss-btn"
                (click)="cancelEditing()">
                Cancel
            </button>
            <button 
                class="btn action-btn"
                [disabled]="course.invalid"
                (click)="saveCourse()">
                Save
            </button>
        </div>
    </div>
</div>
